apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flux
  namespace: myproject
  labels:
    team: frontend
spec:
  selector:
    matchLabels:
      app: flux
  serviceMonitorNamespaceSelector:
    matchNames:
    - flux
    - myproject
    - monitoring
  namespaceSelector:
    matchNames:
    - flux
    - myproject
    - monitoring
  endpoints:
  - port: http