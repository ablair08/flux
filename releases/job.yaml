---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: job
  namespace: e2e
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~1.0
spec:
  releaseName: service-a
  chart:
    git: ssh://git@github.com/ablair08/flux
    ref: master
    path: charts/job
  values:
    values:
    image:
      repository: nginx
      tag: '1'
    replicaCount: 1
    persistence:
      enabled: false
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
    serviceType: ClusterIP
