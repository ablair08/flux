apiVersion: apps/v1
kind: Deployment
metadata:
  name: concourse
spec:
  replicas: 3
  selector:
    matchLabels:
      app: concourse
  template:
    metadata:
      labels:
        app: concourse
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000140100
      containers:
      - name: concourse
        image: concourse/concourse
        ports:
        - name: web
          containerPort: 9391
        - name: web
          containerPort: 8080
        resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: concourse
  namespace: myproject
  labels:
    team: frontend
spec:
  selector:
    matchLabels:
      app: concourse
  endpoints:
  - port: web