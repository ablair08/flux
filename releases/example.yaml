apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  namespace: myproject
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example-deployment
  template:
    metadata:
      labels:
        app: example-deployment
    spec:
      containers:
      - name: example-app
        image: fabxc/instrumented_app
        ports:
        - name: web
          containerPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: example-deployment
  namespace: myproject
  labels:
    team: frontend
spec:
  selector:
    matchLabels:
      app: example-deployment
  endpoints:
  - name: web 