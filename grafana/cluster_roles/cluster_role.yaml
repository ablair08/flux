apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-operator
rules:
  - apiGroups:
      - integreatly.org
    resources:
      - serviceaccounts
      - grafanas
      - grafanadatasources
      - grafanadashboards
      - grafanadashboards/finalizers
    verbs: ['get', 'list', 'update', 'watch']
  - apiGroups:
    - ""
    resources:
    - serviceaccounts
    - services
    - services/finalizers
    verbs:
    - '*'
  - apiGroups:
    - ""
    resources:
    - configmaps
    - secrets
    verbs:
    - '*'
